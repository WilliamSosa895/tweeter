<div *ngIf="!loading; else loadingTpl">
  <div *ngFor="let tw of tweets" class="post-card">
    <!-- avatar y nombre igual que tenÃ­as -->
    <img class="avatar"
      [src]="
        tw.postedBy.avatarUrl
          ? tw.postedBy.avatarUrl
          : 'assets/default-avatar.png'
      "
      alt="Avatar"
    />
    <strong>{{ tw.postedBy.username }}</strong>
    <small>{{ tw.createdAt | date:'short' }}</small>

    <p>{{ tw.content }}</p>
    <img *ngIf="tw.imageUrl"
         [src]="'https://red-social-spring-latest.onrender.com/' + tw.imageUrl"
         class="post-img" />

    <div class="actions">
      <span (click)="onReact(tw.id)">â¤ï¸ {{ tw.reactionCount }}</span>
      <span>ğŸ’¬ {{ tw.commentCount }}</span>
    </div>
  </div>
</div>
