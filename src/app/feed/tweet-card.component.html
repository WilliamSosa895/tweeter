<div class="post-card">
  <div class="header">
    <img class="avatar" [src]="tweet.postedBy.avatarUrl||'assets/default-avatar.png'">
    <strong>{{ tweet.postedBy.username }}</strong>
    <small>{{ tweet.createdAt | date:'short' }}</small>
  </div>
  <p>{{ tweet.content }}</p>
  <img *ngIf="tweet.imageUrl" [src]="tweet.imageUrl">
  <div class="actions">
    <button (click)="onLike()">ğŸ‘ {{ tweet.reactionCount }}</button>
    <button (click)="onRepost()">ğŸ”„ {{ tweet.repostCount }}</button>
    <button (click)="onComment()">ğŸ’¬ {{ tweet.commentCount }}</button>
  </div>
</div>
