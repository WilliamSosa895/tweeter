<!-- src/app/feed/feed.component.html -->
<div *ngIf="!loading; else loadingTpl">
  <div *ngFor="let tw of tweets" class="post-card">
    <!-- avatar siempre por defecto + username -->
    <img class="avatar"
         src="assets/default-avatar.png"
         alt="Avatar por defecto" />
    <strong>{{ tw.postedBy }}</strong>
    <small>{{ tw.createdAt | date:'short' }}</small>

    <p>{{ tw.content }}</p>
    <img *ngIf="tw.imageUrl"
         [src]="'https://red-social-spring-latest.onrender.com' + tw.imageUrl"
         class="post-img"
         alt="Imagen adjunta" />

    <div class="actions">
      <span (click)="onReact(tw.id)">❤️ {{ tw.reactionCount }}</span>
      <span>💬 {{ tw.commentCount }}</span>
    </div>
  </div>
</div>

<ng-template #loadingTpl>
  <p>Cargando feed…</p>
</ng-template>
