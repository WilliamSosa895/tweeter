<div class="auth-container">
  <div class="auth-card">
    <img src="/assets/logo-futbol.png" alt="Logo" class="logo" />

    <p class="subtitle">
      Regístrate para ver fotos y videos de tus amigos.
    </p>

    <form (ngSubmit)="createUser()" #signupForm="ngForm" novalidate>
      <input
        name="username"
        [(ngModel)]="myPayloadUser.username"
        placeholder="Nombre de usuario"
        required
      />
      <input
        name="email"
        type="email"
        [(ngModel)]="myPayloadUser.email"
        placeholder="Correo electrónico"
        required
      />
      <input
        name="password"
        type="password"
        [(ngModel)]="myPayloadUser.password"
        placeholder="Contraseña"
        required
      />

      <button
        type="submit"
        class="btn primary"
        [disabled]="signupForm.invalid"
      >
        Regístrate
      </button>
    </form>

    <p class="agreement">
      Al registrarte, aceptas nuestras
      <a href="#">Condiciones</a>,
      <a href="#">Política de privacidad</a> y
      <a href="#">Política de cookies</a>.
    </p>
  </div>

  <div class="auth-card signup-card">
    <p>
      ¿Tienes una cuenta?
      <a routerLink="/login"><strong>Inicia sesión</strong></a>
    </p>
  </div>
</div>
