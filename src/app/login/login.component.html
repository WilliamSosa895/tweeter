<div class="auth-container">
  <div class="auth-card">
    <img src="/assets/logo-futbol.png" alt="Logo" class="logo" />

    <form (ngSubmit)="callLogin()" #loginForm="ngForm" novalidate>
      <input
        name="username"
        [(ngModel)]="username"
        placeholder="Nombre de usuario"
        required
      />

      <div class="password-wrapper">
        <input
          [type]="showPassword ? 'text' : 'password'"
          name="password"
          [(ngModel)]="password"
          placeholder="Contraseña"
          required
        />
        <button
          type="button"
          class="toggle"
          (click)="showPassword = !showPassword"
        >
          {{ showPassword ? 'Ocultar' : 'Mostrar' }}
        </button>
      </div>

      <button
        type="submit"
        class="btn primary"
        [disabled]="loginForm.invalid"
      >
        Iniciar sesión
      </button>
    </form>

    <a routerLink="/forgot-password" class="forgot">
      ¿Olvidaste tu contraseña?
    </a>
  </div>

  <div class="auth-card signup-card">
    <p>
      ¿No tienes una cuenta?
      <a routerLink="/new-user"><strong>Regístrate</strong></a>
    </p>
  </div>
</div>
