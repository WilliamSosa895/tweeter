<div class="feed">
  <h2>¿Olvidaste tu contraseña?</h2>
  <p>Introduce tu correo para enviarte el enlace de recuperación.</p>

  <input
    type="email"
    [(ngModel)]="email"
    placeholder="Correo electrónico"
    required
    class="form-control"
  />
  <br />

  <button
    (click)="resetPassword()"
    [disabled]="!email.trim()"
    class="btn btn-primary"
  >
    Enviar enlace de recuperación
  </button>

  <br /><br />
  <a routerLink="/login">Cancelar y volver al login</a>
</div>
